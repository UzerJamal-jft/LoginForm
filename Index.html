<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Assets/css/bootstrap.min.css">
    <script src="/Assets/js/bootstrap.bundle.min.js"></script>
    <title>Login page</title>
</head>
<body>
    <div class="container">
        <div class="mt-5">
            <h1 class="text-center display-3">Login</h1>
            <form action="" id="signinForm">
                <div class="mb-3">
                    <label for="email">Email address</label>
                    <input type="text" name="email" id="email" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control">
                </div>
                <div>
                    <button type="submit" class="btn btn-primary me-3">Sign in</button>
                    <a href="signup.html" class="fs-5 text-decoration-none">Sign up</a>
                    <p id="accountWarning" class="text-end fw-semibold text-danger" style="display:none"></p>
                </div>
            </form>
        </div>
    </div>
    <script src="Assets/js/signin.js"></script>
</body>
</html>
